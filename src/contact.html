</body>
<div class="max-w-full mx-auto p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Sendu okkur skilaboð</h2>
    <form action="/submit-form" method="POST">
      <!-- Name Field -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nafn</label>
        <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Nafn.." required>
      </div>
  
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Netfang</label>
        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Netfang.." required>
      </div>
  
      <!-- Message Field -->
      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Skilaboð</label>
        <textarea id="message" name="message" rows="5" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Skilaboð.." required></textarea>
      </div>
  
      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full bg-rose-400 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          Senda skilaboð
        </button>
      </div>
    </form>
  </div>
  
  
    </form>
  </div>
